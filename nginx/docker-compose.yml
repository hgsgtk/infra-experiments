services:
  nginx:
    image: nginx:alpine
    ports:
      - "8083:8080"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - slow-ruby-service

  slow-ruby-service:
    build:
      context: ./upstream
      dockerfile: Dockerfile.ruby
    ports:
      - "8081:8081"
    environment:
      - RUBY_ENV=production

volumes:
  nginx_cache:
